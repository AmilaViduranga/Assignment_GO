<h1 class="form-heading">login Form</h1>
<div class="login-form">
  <div class="main-div">
    <div class="panel">
      <h2>Admin Login</h2>
      <p>Please enter your user name and password</p>
    </div>
    <form id="Login">
      <div class="form-group">
          <input type="text" class="form-control" id="inputEmail" placeholder="User name" name="userName" [(ngModel)]="loginInstance.username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" [(ngModel)]="loginInstance.password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="loginToSystem()">Login</button>
    </form>
  </div>
</div>
